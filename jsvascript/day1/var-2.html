<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //원의 면적을 구하는 프로그램  
    // PI * radius * radius
    //변수선언
    let radius;     //반지름
    const PI = 3.14;  // const는 불변
    let area = 0;   // 결과
   
    //반지름 입력(prompt)
    radius = prompt("반지름입력");
    //계산
    area = PI * radius * radius;
    //결과 출력
    console.log(radius,area);
  </script>
</body>
</html>
