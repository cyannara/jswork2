<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script> //if-1.html
    //점수를 입력받아서 등급을 출력하는 프로그램 90:A, 80:B, 70:C, F
    let a = prompt("점수입력");   

    if (a >= 90) {
      alert(a +" 는 A등급입니다");
    } else if( a < 0 ) {
      alert(a +" 는 음수입니다");
    } else {
      alert(a +" 는 제로입니다");
    }

    alert("end");
  </script>
</body>

</html>
