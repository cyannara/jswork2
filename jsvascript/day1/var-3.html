<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <script>
    //삼각형 너비를 계산하는 프로그램
    //변수 선언 
    let width;   //너비
    let height;  //높이
    let area = 0; //면적

    //값을 대입/할당
    width = prompt("너비를 입력");
    height = prompt("높이를 입력");

    //너비 계산
    area = width * height;

    //결과 출력
    console.log(width, height, area);
   </script> 
</body>
</html>
